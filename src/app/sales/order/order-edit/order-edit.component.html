
<app-menu></app-menu>
<div>
    <span id="pageTitle">Order Change</span>
    <table class="table table-sm">
        <tr>
            <th>Id:</th>
            <td>
                <input [(ngModel)]="order.id"type="number" readonly>
            </td>
        </tr>
        <tr>
            <th>Customer Id:</th>
            <td>
                <input [(ngModel)]="order.customerId"type="number" >
            </td>
        </tr>
        <tr>
            <th>Description:</th>
            <td>
                <input [(ngModel)]="order.description"type="text" >
            </td>
        </tr>
        <tr>
            <th>Total:</th> 
            <td>
                <input [(ngModel)]="order.total"type="currency" disabled>
            </td>
        </tr>
        <tr>
            <th>Shipped:</th>
            <td>
                <input [(ngModel)]="order.shipped"type="checkbox" >
            </td>
        </tr>
        <tr>
            <th>Customer</th>
            <td>
                <select [(ngModel)]="order.customerId">
                    <option *ngFor="let c of customers" value="{{c.id}}">{{c.name}}</option>
                </select>
            </td>
        </tr>
    </table>
    <div>
        <button (click)="save()" class="btn btn-primary">Edit</button>
    </div>
</div>
<p>order-detail works!</p>
