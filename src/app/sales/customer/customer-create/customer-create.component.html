
<app-menu></app-menu>
<div>
    <span id="pageTitle">Customer Create</span>
    <table *ngIf="customer" class="table table-sm">
        <tr>
            <th>Id:</th>
            <td>
                <input [(ngModel)]="customer.id"type="number" readonly>
            </td>
        </tr>
        <tr>
            <th>Name:</th>
            <td>
                <input [(ngModel)]="customer.name"type="text" >
            </td>
        </tr>
        <tr>
            <th>State Code:</th>
            <td>
                <input [(ngModel)]="customer.stateCode"type="text" >
            </td>
        </tr>
        <tr>
            <th>Sales:</th> 
            <td>
                <input [(ngModel)]="customer.sales"type="currency" disabled>
            </td>
        </tr>
        <tr>
            <th>Active:</th>
            <td>
                <input [(ngModel)]="customer.active"type="checkbox" >
            </td>
        </tr>
    </table>
    <div>
        <button (click)="save()" class="btn btn-primary">Create</button>
        
    </div>
</div>
<p>customer-detail works!</p>
